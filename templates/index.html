{% extends 'base.html' %} {% block content %} {% if logined %}
<h1>Welcome</h1>
{% else %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="container text-center modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="row modal-dialog modal-sm" role="document">
            <div class="row">
                <div class="modal-content">
                    <div class="btn-group" role="group" aria-label="choose_log">
                        <button type="button" class="btn btn-default activate">Log In</button>
                        <button type="button" class="btn btn-default">Sign Up</button>
                    </div>
                </div>
                <div class="row">
                    {% include 'components/log.html'%}
                </div>
            </div>
        </div>
    </div>
    {% endif %} {% endblock %} {% block script %}
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
        })
    </script>
    {% endblock %}
